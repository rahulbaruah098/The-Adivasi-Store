{% extends "base.html" %}

{% block content %}
<main>

  <section class="section auth-page auth-signup">
    <style>
      /* ================================
         Adivasi Store â€“ Auth Pages (Scoped)
         ================================ */
      .auth-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        /* Extra top padding so it never touches the fixed header */
        padding: 130px 20px 80px;
        background: radial-gradient(circle at top left, #f7f0e4 0, #f0e6d8 36%, #e7ddcf 72%, #e0d3c3 100%);
        font-family: "Playfair Display", serif;
        color: #1f150f;
        position: relative;
        overflow: hidden;
      }

      .auth-page::before,
      .auth-page::after {
        content: "";
        position: absolute;
        border-radius: 999px;
        border: 1px dashed rgba(120, 92, 60, 0.3);
        pointer-events: none;
      }

      .auth-page::before {
        width: 260px;
        height: 260px;
        top: -80px;
        right: -60px;
      }

      .auth-page::after {
        width: 320px;
        height: 320px;
        bottom: -120px;
        left: -100px;
      }

      .auth-shell {
        width: 100%;
        max-width: 720px;
        display: flex;
        justify-content: center;
        padding: 0 6px;
      }

      .auth-card {
        position: relative;
        width: 100%;
        max-width: 540px; /* STANDARD NARROWER FORM WIDTH */
        background: rgba(248, 242, 233, 0.97);
        border-radius: 20px;
        border: 1px solid rgba(137, 109, 77, 0.35);
        box-shadow:
          0 18px 45px rgba(0, 0, 0, 0.28),
          0 0 0 1px rgba(255, 255, 255, 0.55) inset;
        padding: 26px clamp(20px, 3vw, 30px) 24px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        backdrop-filter: blur(6px);
      }

      .auth-card::before {
        content: "";
        position: absolute;
        inset: 16px 14px;
        border-radius: 16px;
        border: 1px dashed rgba(181, 139, 81, 0.4);
        pointer-events: none;
      }

      .auth-header {
        position: relative;
        z-index: 1;
        margin-bottom: 4px;
      }

      .auth-kicker {
        font-family: "Fjalla One", sans-serif;
        font-size: 12px;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        color: #8b7254;
        margin-bottom: 8px;
      }

      .auth-title {
        font-size: clamp(24px, 2.8vw, 30px);
        letter-spacing: 0.16em;
        text-transform: uppercase;
        margin: 0 0 6px;
      }

      .auth-sub {
        font-size: 13px;
        max-width: 430px;
        color: #6a5b49;
        line-height: 1.5;
      }

      .auth-form {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      .auth-field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .auth-label {
        font-size: 12px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: #7c6a53;
      }

      .auth-input-wrap {
        position: relative;
        display: flex;
        align-items: center;
      }

      .auth-input {
        width: 100%;
        border-radius: 999px;
        border: 1px solid rgba(133, 110, 81, 0.5);
        padding: 10px 40px 10px 14px;
        font-size: 13px;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: rgba(255, 255, 255, 0.95);
        color: #24160f;
        outline: none;
        transition: border-color 0.18s ease, box-shadow 0.18s ease, background 0.18s ease, transform 0.12s ease;
      }

      .auth-input::placeholder {
        color: rgba(124, 105, 84, 0.7);
      }

      .auth-input:focus {
        border-color: #b0773c;
        box-shadow:
          0 0 0 1px rgba(176, 119, 60, 0.5),
          0 0 0 5px rgba(176, 119, 60, 0.16);
        background: #fffaf2;
        transform: translateY(-1px);
      }

      .auth-toggle-pass {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border: none;
        background: transparent;
        font-size: 10px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: #8b6a4b;
        cursor: pointer;
        padding: 4px 6px;
      }

      .auth-toggle-pass:hover {
        text-decoration: underline;
      }

      .auth-actions-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 14px;
        margin-top: 2px;
      }

      .auth-submit {
        margin-top: 2px;
        width: 100%;
        border: none;
        border-radius: 999px;
        padding: 11px 16px;
        font-size: 13px;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        font-family: "Fjalla One", sans-serif;
        background: linear-gradient(120deg, #1f140e, #3a2516);
        color: #fbeee1;
        cursor: pointer;
        box-shadow: 0 10px 24px rgba(32, 18, 9, 0.45);
        transform: translateY(0);
        transition:
          transform 0.14s ease,
          box-shadow 0.14s ease,
          filter 0.14s ease;
      }

      .auth-submit:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 28px rgba(32, 18, 9, 0.6);
        filter: brightness(1.03);
      }

      .auth-submit:active {
        transform: translateY(1px);
        box-shadow: 0 6px 16px rgba(32, 18, 9, 0.5);
      }

      .auth-or {
        text-align: center;
        font-size: 11px;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: #8b7358;
        margin: 4px 0;
        position: relative;
      }

      .auth-or::before,
      .auth-or::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 28%;
        height: 1px;
        background: linear-gradient(to right, transparent, rgba(139, 115, 88, 0.6));
      }

      .auth-or::before {
        left: 0;
      }

      .auth-or::after {
        right: 0;
        transform: scaleX(-1);
      }

      .auth-social-row {
        display: flex;
        justify-content: center;
        gap: 12px;
      }

      .auth-social-btn {
        width: 36px;
        height: 36px;
        border-radius: 999px;
        border: none;
        background: #f4e7d7;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      }

      .auth-social-btn i {
        font-size: 15px;
        color: #2c1c11;
      }

      .auth-social-btn:hover {
        transform: translateY(-1px) rotate(-1.5deg);
        box-shadow: 0 8px 18px rgba(0, 0, 0, 0.28);
        background: #f8ead8;
      }

      .auth-social-btn:active {
        transform: translateY(1px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.24);
      }

      .auth-meta-row {
        margin-top: 6px;
        text-align: center;
        font-size: 12px;
        color: #6e5b46;
      }

      .auth-meta-row a {
        color: #3a2416;
        font-weight: 600;
        text-decoration: none;
        border-bottom: 1px solid rgba(58, 36, 22, 0.4);
        padding-bottom: 1px;
      }

      .auth-meta-row a:hover {
        border-bottom-color: rgba(58, 36, 22, 0.8);
      }

      /* Signup-specific wobble animation */
      .auth-signup .auth-card {
        animation: auth-shell-float-signup 0.85s ease-out;
      }

      @keyframes auth-shell-float-signup {
        0%   { opacity: 0; transform: translateY(32px) scale(0.97) rotate(-1deg); }
        60%  { opacity: 1; transform: translateY(-4px) scale(1.01) rotate(0.4deg); }
        100% { opacity: 1; transform: translateY(0) scale(1) rotate(0); }
      }

      /* =======================
         Responsiveness
         ======================= */

      /* Medium screens */
      @media (max-width: 900px) {
        .auth-page {
          padding: 120px 18px 70px;
        }
        .auth-card {
          max-width: 500px;
          padding: 24px 20px 22px;
        }
        .auth-or::before,
        .auth-or::after {
          width: 24%;
        }
      }

      /* Tablets / large phones */
      @media (max-width: 720px) {
        .auth-page {
          padding: 110px 14px 60px;
        }
        .auth-card {
          max-width: 100%;
          padding: 22px 18px 20px;
          border-radius: 18px;
        }
        .auth-card::before {
          inset: 14px 12px;
        }
        .auth-title {
          font-size: 22px;
          letter-spacing: 0.14em;
        }
        .auth-sub {
          max-width: 100%;
          font-size: 12px;
        }
        .auth-actions-row {
          flex-direction: column;
          align-items: flex-start;
        }
        .auth-or::before,
        .auth-or::after {
          width: 22%;
        }
      }

      /* Small phones */
      @media (max-width: 520px) {
        .auth-page {
          padding: 100px 12px 50px;
        }
        .auth-card {
          padding: 20px 14px 18px;
        }
        .auth-title {
          font-size: 20px;
        }
        .auth-label {
          font-size: 11px;
        }
        .auth-input {
          font-size: 12px;
          padding: 9px 38px 9px 12px;
        }
        .auth-toggle-pass {
          font-size: 9px;
        }
        .auth-submit {
          font-size: 12px;
          letter-spacing: 0.18em;
          padding: 10px 14px;
        }
        .auth-social-row {
          gap: 10px;
        }
        .auth-social-btn {
          width: 34px;
          height: 34px;
        }
        .auth-social-btn i {
          font-size: 14px;
        }
      }
    </style>

    <div class="auth-shell">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-kicker">CREATE ACCOUNT</div>
          <h1 class="auth-title">Join The Adivasi Store</h1>
          <p class="auth-sub">
            Save your favourite handwoven pieces, track orders and get early access to new drops.
          </p>
        </div>

        <form class="auth-form" method="POST" action="{{ url_for('signup') }}">
          <div class="auth-field">
            <label class="auth-label" for="signup-name">Full name</label>
            <div class="auth-input-wrap">
              <input id="signup-name" name="name" type="text" class="auth-input" placeholder="Your name" required>
            </div>
          </div>

          <div class="auth-field">
            <label class="auth-label" for="signup-email">Email address</label>
            <div class="auth-input-wrap">
              <input id="signup-email" name="email" type="email" class="auth-input" placeholder="you@example.com" required>
            </div>
          </div>

          <div class="auth-field">
            <label class="auth-label" for="signup-password">Password</label>
            <div class="auth-input-wrap">
              <input id="signup-password" name="password" type="password" class="auth-input auth-password-input" placeholder="Create a password" required>
              <button class="auth-toggle-pass" type="button" data-target="signup-password">SHOW</button>
            </div>
          </div>

          <div class="auth-field">
            <label class="auth-label" for="signup-confirm">Confirm password</label>
            <div class="auth-input-wrap">
              <input id="signup-confirm" name="confirm_password" type="password" class="auth-input auth-password-input" placeholder="Re-enter password" required>
              <button class="auth-toggle-pass" type="button" data-target="signup-confirm">SHOW</button>
            </div>
          </div>

          <div class="auth-actions-row">
            <span style="font-size:11px;color:#7a6a55;">
              By signing up you agree to our terms &amp; privacy.
            </span>
          </div>

          <button type="submit" class="auth-submit">Create account</button>

          <div class="auth-or">or</div>

          <div class="auth-social-row">
            <button type="button" class="auth-social-btn" title="Sign up with Google">
              <i class="fa-brands fa-google"></i>
            </button>
            <button type="button" class="auth-social-btn" title="Sign up with Facebook">
              <i class="fa-brands fa-facebook-f"></i>
            </button>
            <button type="button" class="auth-social-btn" title="Sign up with X">
              <i class="fa-brands fa-x-twitter"></i>
            </button>
          </div>

          <div class="auth-meta-row">
            Already have an account?
            <a href="{{ url_for('login') }}">Log in</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script>
    (function () {
      // Toggle password visibility
      document.querySelectorAll(".auth-toggle-pass").forEach(btn => {
        btn.addEventListener("click", () => {
          const targetId = btn.getAttribute("data-target");
          const input = document.getElementById(targetId);
          if (!input) return;
          const isPassword = input.type === "password";
          input.type = isPassword ? "text" : "password";
          btn.textContent = isPassword ? "HIDE" : "SHOW";
        });
      });
    })();
  </script>

</main>
{% endblock %}
