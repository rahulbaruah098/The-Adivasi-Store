{% extends "base.html" %}

{% block content %}
<main>

  <section class="section auth-page auth-login">
    <style>
      .auth-page {
        min-height: calc(100vh - 120px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 80px 20px;
        position: relative;
        overflow: hidden;
      }

      .auth-page::before {
        content: "";
        position: absolute;
        width: 520px;
        height: 520px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255,255,255,0.95), transparent 65%);
        top: -160px;
        right: -120px;
        opacity: 0.8;
        pointer-events: none;
      }

      .auth-page::after {
        content: "";
        position: absolute;
        width: 360px;
        height: 360px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(178,107,57,0.24), transparent 65%);
        bottom: -120px;
        left: -80px;
        opacity: 0.9;
        pointer-events: none;
      }

      .auth-shell {
        max-width: 420px;
        width: 100%;
        position: relative;
        z-index: 2;
        animation: auth-shell-float 0.8s ease-out;
      }

      @keyframes auth-shell-float {
        0% { opacity: 0; transform: translateY(30px) scale(0.98); }
        100% { opacity: 1; transform: translateY(0) scale(1); }
      }

      .auth-card {
        background: rgba(246,239,229,0.98);
        border-radius: 22px;
        padding: 26px 26px 24px;
        box-shadow: 0 18px 38px rgba(0,0,0,0.32);
        border: 1px solid rgba(23,19,15,0.07);
        position: relative;
        overflow: hidden;
      }

      .auth-card::before {
        content: "";
        position: absolute;
        inset: 10px;
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,0.7);
        pointer-events: none;
      }

      .auth-header {
        margin-bottom: 18px;
        position: relative;
        z-index: 1;
      }

      .auth-kicker {
        font-family: "Fjalla One", sans-serif;
        letter-spacing: 0.22em;
        text-transform: uppercase;
        font-size: 11px;
        color: #7b6b55;
        margin-bottom: 6px;
      }

      .auth-title {
        font-size: 22px;
        letter-spacing: 0.14em;
        text-transform: uppercase;
        margin-bottom: 6px;
      }

      .auth-sub {
        font-size: 13px;
        color: #5a4d3f;
      }

      .auth-form {
        margin-top: 18px;
        position: relative;
        z-index: 1;
      }

      .auth-field {
        margin-bottom: 14px;
      }

      .auth-label {
        display: block;
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        margin-bottom: 5px;
        color: #7a6a55;
      }

      .auth-input-wrap {
        position: relative;
      }

      .auth-input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 999px;
        border: 1px solid rgba(23,19,15,0.16);
        background: #fbf5ea;
        font-family: "Playfair Display", serif;
        font-size: 13px;
        outline: none;
        transition: border-color 0.25s ease, box-shadow 0.25s ease, transform 0.15s ease;
      }

      .auth-input:focus {
        border-color: #b26b39;
        box-shadow: 0 0 0 1px rgba(178,107,57,0.28);
        transform: translateY(-1px);
      }

      .auth-toggle-pass {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        border-radius: 999px;
        border: none;
        background: transparent;
        font-size: 11px;
        letter-spacing: 0.16em;
        text-transform: uppercase;
        cursor: pointer;
        padding: 3px 8px;
        color: #7a6a55;
      }

      .auth-actions-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0 18px;
        font-size: 12px;
      }

      .auth-link {
        font-size: 12px;
        text-decoration: underline;
        text-underline-offset: 3px;
        color: #7a3a32;
        cursor: pointer;
      }

      .auth-submit {
        width: 100%;
        border-radius: 999px;
        border: 1px solid #17130f;
        background: #17130f;
        color: #fff;
        font-family: "Fjalla One", sans-serif;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        font-size: 12px;
        padding: 11px 18px;
        cursor: pointer;
        transition: background 0.25s ease, color 0.25s ease, transform 0.15s ease, box-shadow 0.25s ease;
      }

      .auth-submit:hover {
        background: #f5efe4;
        color: #17130f;
        transform: translateY(-2px);
        box-shadow: 0 10px 24px rgba(0,0,0,0.28);
      }

      .auth-meta-row {
        margin-top: 14px;
        font-size: 12px;
        text-align: center;
        color: #5a4d3f;
      }

      .auth-meta-row a {
        color: #7a3a32;
        text-decoration: underline;
        text-underline-offset: 3px;
      }

      .auth-or {
        text-align: center;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.24em;
        margin: 14px 0 10px;
        color: #8a7b68;
        position: relative;
      }

      .auth-or::before,
      .auth-or::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 30%;
        height: 1px;
        background: rgba(23,19,15,0.12);
      }

      .auth-or::before { left: 0; }
      .auth-or::after { right: 0; }

      .auth-social-row {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .auth-social-btn {
        width: 32px;
        height: 32px;
        border-radius: 999px;
        border: 1px dashed #17130f;
        background: #fbf5ea;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        cursor: pointer;
        position: relative;
        overflow: visible;
        transition: transform 0.15s ease;
      }

      .auth-social-btn::before {
        content: "";
        position: absolute;
        inset: 3px;
        border-radius: inherit;
        border: 1px solid rgba(23,19,15,0.56);
        transform: rotate(-3deg);
        transition: transform 0.2s ease;
      }

      .auth-social-btn:hover {
        transform: translateY(-3px) rotate(-2deg);
      }

      .auth-social-btn:hover::before {
        transform: rotate(3deg);
      }

      @media (max-width: 600px) {
        .auth-page {
          padding: 90px 16px 70px;
        }
      }
    </style>
<br><br><br><br><br><br>
    <div class="auth-shell">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-kicker">WELCOME BACK</div>
          <h1 class="auth-title">Log in to your store</h1>
          <p class="auth-sub">
            Access your orders, saved weaves and wishlists from The Adivasi Store.
          </p>
        </div>

        <form class="auth-form" method="POST" action="{{ url_for('login') }}">
          <div class="auth-field">
            <label class="auth-label" for="login-email">Email address</label>
            <div class="auth-input-wrap">
              <input id="login-email" name="email" type="email" class="auth-input" placeholder="you@example.com" required>
            </div>
          </div>

          <div class="auth-field">
            <label class="auth-label" for="login-password">Password</label>
            <div class="auth-input-wrap">
              <input id="login-password" name="password" type="password" class="auth-input auth-password-input" placeholder="••••••••" required>
              <button class="auth-toggle-pass" type="button" data-target="login-password">SHOW</button>
            </div>
          </div>

          <div class="auth-actions-row">
            <span></span>
            <a href="{{ url_for('forgot_password') }}" class="auth-link">Forgot password?</a>
          </div>

          <button type="submit" class="auth-submit">Login</button>

          <div class="auth-or">or</div>

          <div class="auth-social-row">
            <button type="button" class="auth-social-btn" title="Continue with Google">
              <i class="fa-brands fa-google"></i>
            </button>
            <button type="button" class="auth-social-btn" title="Continue with Facebook">
              <i class="fa-brands fa-facebook-f"></i>
            </button>
            <button type="button" class="auth-social-btn" title="Continue with X">
              <i class="fa-brands fa-x-twitter"></i>
            </button>
          </div>

          <div class="auth-meta-row">
            New here?
            <a href="{{ url_for('signup') }}">Create an account</a>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script>
    (function () {
      // Toggle password visibility
      document.querySelectorAll(".auth-toggle-pass").forEach(btn => {
        btn.addEventListener("click", () => {
          const targetId = btn.getAttribute("data-target");
          const input = document.getElementById(targetId);
          if (!input) return;
          const isPassword = input.type === "password";
          input.type = isPassword ? "text" : "password";
          btn.textContent = isPassword ? "HIDE" : "SHOW";
        });
      });
    })();
  </script>

</main>
{% endblock %}
